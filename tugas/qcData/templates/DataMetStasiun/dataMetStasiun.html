{% extends 'base.html' %}
{% block js %}
    {% load static %}
    <script type="text/javascript">
        var labels1 = [ {% for i in xAxis %} new Date("{{i}}"), {% endfor %}];
        var data1 = [{% for i in yAxis %}{{i}}, {% endfor %}];
    </script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.bundle.js"></script>
{% endblock %}
{% block content %}
    <h1 class="bg-blue-900 text-white text-center text-xl font-bold pt-10 pb-3">Data Metorologi Stasiun Indonesia</h1>
    <div class="mx-auto px-10 container pr-10 mt-5">
    <h1 class="text-5xl font-bold">
        Data Meteorologi<img class="w-72 float-right" src="{% static 'data.svg' %}">
    </h1>
    <h2 class="mt-2 text-xl font-semibold px-2">
        Sistem Manajemen Data Dengan Operasi CRUD (Create, Read, Update, Delete)
    </h2>
    <a href="{% url 'cariDataMet' %}">
        <button class="mt-3 relative left-16 border font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 py-2 px-2">
          Cari Data</button>
    </a>
    <a href="{% url 'tambahDataMet' %}">
        <button class="mt-3 relative left-16 border font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 py-2 px-2">
          Tambah Data</button>
    </a>
    </div>
    <canvas id='myChart' style="width: 50%; height: 50%"></canvas>
{% endblock %}
{% block script %}
    <script type="text/javascript" src="{% static 'js/dataMetStasiun.js' %}"></script>
{% endblock %}
