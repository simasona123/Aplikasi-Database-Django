{% extends 'base.html' %}

{% block content %}
<div class="flex flex-col px-3 pt-10 space-y-5 pb-32">
    <h1 class="text-5xl text-indigo-800 font-bold">{{object.nama}}</h1>
    <h3 class="text-3xl text-indigo-600 font-semibold">NIP : <em>{{object.nip}}</em></h3>
    <h3 class="text-3xl text-indigo-600 font-semibold">TTL : <em>{{object.tempatLahir}}, {{object.tanggalLahir}}</em></h3>
    <h3 class="text-3xl text-indigo-600 font-semibold">Dinas : <em>{{object.stasiunKerja}}</em></h3>
    <a href="{% url 'ubahDaftarPegawai' object.nip %}"><button class=" border font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 py-2 px-2">Ubah Data</button></a>
    <a href="{% url 'hapusDaftarPegawai' object.nip %}"><button class=" border font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 py-2 px-2">Hapus Data</button></a>
</div>
{% endblock %}
