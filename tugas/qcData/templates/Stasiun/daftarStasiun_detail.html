{% extends 'base.html' %}

{% block content %}
<div class="flex flex-col px-3 pt-10 space-y-5 pb-32">
    <h1 class="text-5xl text-indigo-800 font-bold">Nama Stasiun : <em>{{object.nama}}</em></h1>
    <h3 class="text-3xl text-indigo-600 font-semibold">Alamat : <em>{{object.alamat}}</em></h3>
    <h3 class="text-3xl text-indigo-600 font-semibold">Telepon : <em>{{object.telepon}}</em></h3>
    <h3 class="text-3xl text-indigo-600 font-semibold">Email : <em>{{object.email}}</em></h3>
    <h3 class="text-3xl text-indigo-600 font-semibold">Kepala Stasiun : <em>{{object.kepalaStasiun}}</em></h3>
    <div>
        <a href="{% url 'ubahDaftarStasiun' object.id %}"><button class=" border font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 py-2 px-2">Ubah Data</button></a>
        <a href="{% url 'hapusDaftarStasiun' object.id %}"><button class="border font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 py-2 px-2">Hapus Data</button></a>
    </div>
</div>
{% endblock %}
